<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<style>
		.scrolling-block {
			position: absolute; /* Положение блока будет устанавливаться с помощью JavaScript */
			top: 300px; /* Начальное положение блока относительно контейнера */
			width: 500px;
			height: 250px;
			background-color: goldenrod;
		}

		.container {
			height: 5000px;
			width: 100%;
			background-color: grey;
			position: relative; /* Необходимо для правильной работы абсолютного позиционирования .scrolling-block */
		}

	</style>

<div class="container">
  <div class="scrolling-block">
    <!-- Содержимое вашего фиксированного блока -->
  </div>
  <!-- Остальное содержимое страницы -->
</div>

<script>
	window.addEventListener('scroll', function() {
  const scrollingBlock = document.querySelector('.scrolling-block');
  const container = document.querySelector('.container');
  const containerRect = container.getBoundingClientRect();
  const scrollTop = window.scrollY || window.pageYOffset;

  // Условие для фиксации блока
  if (scrollTop >= containerRect.top && scrollTop <= containerRect.bottom - scrollingBlock.offsetHeight) {
    scrollingBlock.style.position = 'fixed';
    scrollingBlock.style.top = '300px'; // Укажите желаемое значение отступа сверху
  } else {
    scrollingBlock.style.position = 'absolute';
    scrollingBlock.style.top = Math.min(container.offsetHeight - scrollingBlock.offsetHeight, containerRect.bottom - scrollingBlock.offsetHeight) + 'px';
  }
});

</script>


</body>
</html>
