  <script>
    const hiddenBtnChanger = document.querySelector(".foto-wiever");
    const hiddenBtnChangerVideo = document.querySelector(".video-wiever");
    const fotoItems = document.querySelectorAll(".jsFoto .foto-item");
    const videoItems = document.querySelectorAll(".jsVideo .foto-item");
    
    const viewerBtnFunction = () => {
      console.log("ok");
      hiddenBtnChanger.classList.add("hidden");
      fotoItems.forEach(e => e.classList.remove("hidden"));
      fotoItems.forEach(e => e.classList.remove("hidden-tab"));
      fotoItems.forEach(e => e.classList.remove("hidden-mob"));
    }

    const viewerBtnVideoFunction = () => {
      console.log("ok");
      hiddenBtnChangerVideo.classList.add("hidden");
      videoItems.forEach(e => e.classList.remove("hidden"));
    }


    hiddenBtnChanger.addEventListener("click", viewerBtnFunction);
    hiddenBtnChangerVideo.addEventListener("click", viewerBtnVideoFunction);

    // changer
    const view_changers = document.querySelectorAll(".view_changer");
    const view_photo = document.querySelector(".view_photo");
    const view_video = document.querySelector(".view_photo");

    const changerPhotoOrVideo = e => {
      let elm = e.target;
      console.log(elm);

      if(elm.classList.contains("view_photo")){
        document.querySelector(".jsFoto").classList.remove("hidden");
        document.querySelector(".jsVideo").classList.add("hidden");
      } else {
        document.querySelector(".jsFoto").classList.add("hidden");
        document.querySelector(".jsVideo").classList.remove("hidden");
      }
    }

    view_changers.forEach(e => e.addEventListener("click", changerPhotoOrVideo));
  
  </script>
